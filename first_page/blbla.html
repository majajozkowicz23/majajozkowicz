<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Strona Mai</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: powderblue;
      }
    </style>
   
  </head>
  <body>
    <div>
    <input type="number" value="1" id="x"/>
    <span id="operator">
      +
    </span>
    <input type="number" value="2" id="y"/>
    =
    <input id="result"/>
    </div>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="divide()">:</button>
    <button onclick="multiply()">*</button>
  </body>
</html>
<script>
  var elemX = document.getElementById('x');
  var elemY = document.getElementById('y');
  var result = document.getElementById('result');
  var operator = document.getElementById('operator')
  
  
  function plus() {
    x = parseInt(elemX.value)
    y = parseInt(elemY.value)
    var resultPlus = x + y
    result.value = resultPlus
    operator.textContent = "+"
  }

  function minus() {
    x = parseInt(elemX.value)
    y = parseInt(elemY.value)
    var resultMinus = x - y
    result.value = resultMinus
    operator.textContent = "-"
  }
  function divide() {
    x = parseInt(elemX.value)
    y = parseInt(elemY.value)
    var resultPlus = x / y
    result.value = resultPlus
    operator.textContent = ":"
  }
  function multiply() {
    x = parseInt(elemX.value)
    y = parseInt(elemY.value)
    var resultPlus = x * y
    result.value = resultPlus
    operator.textContent = "*"
  }
</script>
